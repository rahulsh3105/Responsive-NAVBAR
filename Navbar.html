<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="icon" href="152843.png">
    <link rel="stylesheet" href="Navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu:wght@300;700&display=swap;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <h2>Rahul Sharma</h2>
            </div>
            <div class="right">
                <input type="checkbox" id="check">
                <label for="check" class="checkBtn">
                    <i class="fa fa-bars"></i>
                </label>
                <ul class="list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
    <!-- Message Box - Html -->
        <div class="center">
            <h2>Message Box</h2>
            <input type="text" placeholder="Type your message here..." required class="input">
            <br>
            <input type="checkbox" name="send" id="send"/>
            <label for="send" class="send">
                <div class="rotate">
                    <div class="move">
                        <div class="part left"></div>
                        <div class="part right"></div>
                    </div>
                </div>
            </label>
        </div>
    </section>
</body>
</html>
